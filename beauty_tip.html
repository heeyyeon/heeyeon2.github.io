    <div class="let">
        <h2>🤍 Makeup tips for each parts of the face 🤍</h2>
    </div>

    <div class="container">
        <div class="image-container">  <!-- 이미지 컨테이너 -->
            <img src="face2.png" usemap="#face-map" width="800px" height="800px">
            <map name="face-map">  <!-- 이미지 맵 -->
                <area shape="rect" coords="451,220,514,276" onclick="showInfo('eyes')">
                <area shape="rect" coords="499,340,559,390" onclick="showInfo('lips')">
                <area shape="rect" coords="418,290,487,356" onclick="showInfo('cheeks')">
            </map>
        </div>
        
        <div class="info-container" id="info-container">  <!-- 정보 컨테이너 -->
            <h3 id="info-title"></h3>   <!-- 정보 제목 -->
            <p id="info-text"></p>   <!-- 정보 텍스트 -->
        </div>

    <script>
        //showInfo() 함수를 정의하고, 파라미터 part를 받아와서 
        //해당하는 메이크업 부위에 대한 정보를 컨테이너에 표시하는 기능을 수행
        function showInfo(part) {      
            const container = document.getElementById('info-container');  //info-container라는 id를 가진 요소 가져옴
            const title = document.getElementById('info-title'); //info-title이라는 id를 가진 요소 가져옴
            const text = document.getElementById('info-text'); //info-text라는 id를 가진 요소 가져옴

            switch(part) {
                case 'eyes':
                    title.innerHTML = '&lt;Eyes makeup tips&gt;';  //'eyes' case일 때 제목을 설정
                    text.innerHTML =                               // 'eyes' case일 때 내용을 설정
                    '<p>① 나에게 적당한 아이라이너 찾는 Tip: <br>' +
                        '&nbsp;- 펜슬 아이라이너: 펜슬 아이라이너는 경험이 부족한 경우 완벽한 타입이다. <br>' +
                        '&nbsp;&nbsp; 이 제품은 리퀴드나 젤 타입보다 더 부드럽기 때문이다. <br>' +
                        '&nbsp;- 펜 타입: 어플리케이터 내부에 잉크가 저장되는 것을 제외하고는 <br>' +
                        '&nbsp;&nbsp; 리퀴드 타입과 매우 유사하다. <br>' +
                        '&nbsp;- 젤 타입: 젤 타입은 사용하기에 쉽고 대개 작은 병에 보관되어 <br>' +
                        '&nbsp;&nbsp; 브러쉬와 함께 사용한다. <br>' +
                        '&nbsp;- 리퀴드 아이라이너: 리퀴드 아이라이너는 더 높은 정교함이 요구되며, <br>' +
                        '&nbsp;&nbsp; 색상이 더 진하고 얇은 팁을 지니고 있다. <br> </p>' +
                    '<p>② 아이메이크업 Tip: <br>' +
                        '&nbsp;- 눈썹: 머리카락 색깔보다 밝은 색깔을 사용한다. <br>' +
                        '&nbsp;&nbsp; 눈썹 전체에 바르는데 약간 어두운 색과 밝은 색을 사용해 음영을 만든다. <br>' +
                        '&nbsp;&nbsp; 눈썹 앞머리가 지나치게 진할 경우 어색해보일 수 있으므로 브러쉬로 잘 <br>' +
                        '&nbsp;&nbsp; 풀어준다. 손가락 또는 브러쉬로 눈꺼풀에 잘 펴바른다. <br>' +
                       '&nbsp;- 아이라이너: 초보자들은 펜슬형을 먼저 사용해보자. 사용하기 조금 더 수월하다. <br>' +
                        '&nbsp;&nbsp; 만약 아이라이너를 그리는 것에 충분한 경험이 없다면, 점막에 점을 찍은 뒤 선을 ' +
                        '&nbsp;&nbsp; 이어보자. 아이라이너가 잘 어울리지 않을 경우에는 얇을 브러쉬와 어두운 <br>' +
                        '&nbsp;&nbsp; 섀도우를 이용해서 아이라이너를 그려주면 한층 자연스러워 보일 수 있다. <br>' +
                        '&nbsp;- 눈꺼풀: 초보자라면 베이지색을 사용하는 게 가장 무난하다. <br>' +
                        '&nbsp;&nbsp; 눈꺼풀 끝 부분에 갈색을 살짝 발라서 펴주면 깊이감 있는 눈매를 만들 수<br>' +
                        '&nbsp;&nbsp; 있다. 손가락이나 브러쉬로 눈꺼풀에 잘 펴바른다. </p>';
                    break;

                    case 'lips':
                    title.innerHTML = '&lt;Lips makeup tips&gt;';
                    text.innerHTML = 
                    '<p>① 가운데 부분에 포인트 주기<br>' +
                        '&nbsp;&nbsp; 윗입술과 아랫입술이 닿는 부분을 진하게 발라 좀 더 입체적으로 표현하는 방법이다. ' +
                        '자연스러운 핑크나 로즈 톤 립스틱을 입술 전체에 바른 후, 진한 컬러의 립스틱을 립 브러시에 묻혀 ' +
                        '입술 안쪽에 콕콕 찍으면서 바른다. ' +
                        '손가락으로 톡톡 두드려 경계가 생기지 않도록 그러데이션하면 완성이다.</p>' +
                    '<p>② 글리터를 얹어 독특하게 연출하기<br>' +
                        '&nbsp;&nbsp; 입술 전체에 립스틱을 바른 후, 글리터나 펄 피그먼트를 아이섀도 브러시에 묻혀 살짝 얹는다. ' +
                        '아주 매트한 립스틱이 아니라면 입술에 찍어놓기만 해도 잘 붙어 있는다. ' +
                        '혹시 피그먼트가 떨어져 지저분해지지 않을까 걱정스럽다면 립스틱을 조금 덜어 글리터와 섞은 다음 원하는 곳에 바르는 방법을 추천한다.</p>' +
                    '<p>③ 완전히 다른 컬러로 연출한 그러데이션 립<br>' +
                        '&nbsp;&nbsp; 위와 아래 입술에 각각 진하고 연한 컬러를 발라 입술 중앙에서 자연스럽게 섞는 것이 포인트인 립 메이크업이다. ' +
                        '윗입술에 버건디 계열의 진한 립 컬러를 정교하게 바르고 아랫입술에는 연한 핑크 립스틱을 바른다. ' +
                        '입을 다물면 윗입술과 아랫입술이 닿는 부분에 자연스럽게 컬러가 섞이는데, 입술을 붙였다 떼는 동작을 몇 번 반복하면 더욱 자연스러운 컬러가 만들어진다.</p>';
                    break;

                case 'cheeks':
                    title.innerHTML = '&lt;Cheeks makeup tips&gt;';
                    text.innerHTML =
                   '<p>① 블러셔 종류 Tip: 파우더 블러셔<br>' +
                        '&nbsp;&nbsp; 가장 인기 있는 종류의 블러셔이며 가장 오래 지속된다. ' +
                        '무광 또는 윤광 파우더 블러셔 중 무광 파우더 블러셔는 성숙한 피부에, 윤광 블러셔는 젊은 피부에 잘 어울린다. ' +
                        '파우더 블러셔를 바를 때는 털이 부드럽고 촘촘한 중대형 브러시를 선택하는 것이 좋다.</p>' +
                    '<p>② 블러셔 종류 Tip: 크림 블러셔<br>' +
                        '&nbsp;&nbsp; 립스틱으로도 활용할 수 있는 크림 블러셔는 섬세하고 자연스러운 효과를 낸다. ' +
                        '그러나 지성 피부나 여름처럼 더울 때는 화장이 밀리거나 지워지지 않도록 파우더를 덧발라야 한다. ' +
                        '손가락으로 바르면 얼굴에 얼룩이 생기기 쉬우니 스펀지를 사용한다.</p>' +
                    '<p>③ 블러셔 종류 Tip: 리퀴드 블러셔<br>' +
                        '&nbsp;&nbsp; 매우 가벼운 리퀴드 베이스에 착색 구조로 얼굴에 건강하고 산뜻한 효과를 선사한다. ' +
                        '그러나 이러한 유형의 블러셔는 뭉칠 수 있으니 파우더 파운데이션 위에 바르면 안 된다. ' +
                        '잉크 블러셔를 이럴 때 바르면 가볍고 화장하지 않은 것처럼 보이는 효과를 준다. </p>' +
                    '<p>④ 올바른 블러셔를 선택하는 방법<br>' +
                        '&nbsp;&nbsp; 전문 메이크업 가이드는 블러셔 색상이 크게 핑크/베이지/골드 세 가지로 분류한다. ' +
                        '핑크 톤은 베이지와 잘 어울리지 않는 아주 하얀 피부에 어울린다. ' +
                        '반면에 베이지는 중간 갈색 피부에 이상적이며 가장 보편적인 색이다.  ' +
                        '마지막으로 골드 블러셔는 얼굴을 빛나게 하여 어둡고 검은 피부에 이상적이다.</p>';
                    break;
            }

            container.style.display = 'block'; // 컨테이너를 보이도록 설정
        }
