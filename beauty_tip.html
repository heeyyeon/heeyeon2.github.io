<!DOCTYPE html>
<html>
<head>
    <title>Makeup_Tip</title>
    <style>
        .container {
            display: table;
            margin-top: 25px;
            margin-left: 100px;
        }
        
        .image-container {
            display: table-cell;
            position: relative;
            padding-right: 20px;
        }
        
        .info-container {
            display: none;
            position: absolute;
            top: 100;
            left: 50%;

            background-color: #CCD5AE;
            padding: 20px;
            border: 2.5px solid #000;
            width: 560px;
            height: 560px;
        }
        
        .let {
            background-color: #867070;
            padding: 0.3px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 40px;
            color: #fff;
        }
        
        #info-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center; /* 가운데 정렬 */
            font-style: italic; /* 예시: 문구에 이탤릭체 적용 */
        }
        
        #info-text {
            font-size: 16px;
            line-height: 1.5;
            color: #3C2317; /* 예시: 문구의 색상을 초록색으로 변경 */
            text-align: left; /* 가운데 정렬 */
        }
    </style>
</head>
<body style="background-color:#FEFAE0;">
    <div class="let">
        <h2>💄 Makeup tips for each parts of the face 💄</h2>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="face1.png" usemap="#face-map" width="600px" height="600px">
            <map name="face-map">
                <area shape="rect" coords="342,159,387,207" onclick="showInfo('eyes')">
                <area shape="rect" coords="374,252,420,294" onclick="showInfo('lips')">
                <area shape="rect" coords="316,220,365,266" onclick="showInfo('cheeks')">
            </map>
        </div>
        
        <div class="info-container" id="info-container">
            <h3 id="info-title"></h3>
            <p id="info-text"></p>
        </div>
    </div>

    <script>
        function showInfo(part) {
            const container = document.getElementById('info-container');
            const title = document.getElementById('info-title');
            const text = document.getElementById('info-text');

            switch(part) {
                case 'eyes':
                    title.innerHTML = '&lt;Eyes makeup tips&gt;';
                    text.innerHTML =
                    '<p>① 초보자를 위한 메이크업 파운데이션<br>' +
                    '&nbsp; &nbsp; - 피부에 수분 크림을 잘 바른 후에는 파운데이션을 바른다.<br>' +
                    '&nbsp; &nbsp;- 밝은 색 베이스에 약간 어두운 것을 섞어 사용하면 된다.<br>' +
                    '&nbsp; &nbsp;- 얼굴과 목에 꼼꼼히 바른다.</p>';

                    break;

                    case 'lips':
                    title.innerHTML = '&lt;Lips makeup tips&gt;';
                    text.innerHTML = 
                    '<p>① 가운데 부분에 포인트 주기<br>' +
                        '&nbsp;&nbsp; 윗입술과 아랫입술이 닿는 부분을 진하게 발라 좀 더 입체적으로 표현하는 방법이다. ' +
                        '자연스러운 핑크나 로즈 톤 립스틱을 입술 전체에 바른 후, 진한 컬러의 립스틱을 립 브러시에 묻혀 ' +
                        '입술 안쪽에 콕콕 찍으면서 바른다. ' +
                        '손가락으로 톡톡 두드려 경계가 생기지 않도록 그러데이션하면 완성이다.</p>' +
                    '<p>② 글리터를 얹어 독특하게 연출하기<br>' +
                        '&nbsp;&nbsp; 입술 전체에 립스틱을 바른 후, 글리터나 펄 피그먼트를 아이섀도 브러시에 묻혀 살짝 얹는다. ' +
                        '아주 매트한 립스틱이 아니라면 입술에 찍어놓기만 해도 잘 붙어 있는다. ' +
                        '혹시 피그먼트가 떨어져 지저분해지지 않을까 걱정스럽다면 립스틱을 조금 덜어 글리터와 섞은 다음 원하는 곳에 바르는 방법을 추천한다.</p>' +
                    '<p>③ 완전히 다른 컬러로 연출한 그러데이션 립<br>' +
                        '&nbsp;&nbsp; 위와 아래 입술에 각각 진하고 연한 컬러를 발라 입술 중앙에서 자연스럽게 섞는 것이 포인트인 립 메이크업이다. ' +
                        '윗입술에 버건디 계열의 진한 립 컬러를 정교하게 바르고 아랫입술에는 연한 핑크 립스틱을 바른다. ' +
                        '입을 다물면 윗입술과 아랫입술이 닿는 부분에 자연스럽게 컬러가 섞이는데, 입술을 붙였다 떼는 동작을 몇번 반복하면 좀 더 자연스러운 컬러가 만들어진다.</p>';
                    break;

                case 'cheeks':
                    title.innerHTML = '&lt;Cheeks makeup tips&gt;';
                    text.innerHTML =
                    '<p>① 초보자를 위한 메이크업 파운데이션<br>' +
                    '&nbsp; &nbsp; - 피부에 수분 크림을 잘 바른 후에는 파운데이션을 바른다.<br>' +
                    '&nbsp; &nbsp;- 밝은 색 베이스에 약간 어두운 것을 섞어 사용하면 된다.<br>' +
                    '&nbsp; &nbsp;- 얼굴과 목에 꼼꼼히 바른다.</p>';
                    break;
            }

            container.style.display = 'block';
        }
    </script>
</body>
</html>
